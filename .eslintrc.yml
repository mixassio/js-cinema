---

plugins:
  - jest
  - flowtype
  - babel

env:
  node: true
  jest: true
  browser: true

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
  - 'plugin:flowtype/recommended'
  - 'plugin:react/recommended'

parser: babel-eslint

rules:
  no-console: 0
  import/extensions: 0
  react/prop-types: 0
  linebreak-style: 0
